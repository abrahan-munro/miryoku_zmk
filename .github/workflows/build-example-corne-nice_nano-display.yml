name: 'Build Example corne nice_nano custom'
on: workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano"]'
      shield: '["corne_left","corne_right"]'
      alphas: '["colemak"]'
      clipboard: '["win"]'
      custom_config: '["#define MIRYOKU_EXTRA_COLEMAKDH\n#define MIRYOKU_TAP_COLEMAK\n#define MIRYOKU_KLUDGE_MOUSEKEYSPR"]'
      kconfig: '["CONFIG_ZMK_MOUSE=y"]'
      branches: '["zmkfirmware/zmk/main urob/zmk/mouse-3.2"]'
